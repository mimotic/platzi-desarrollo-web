<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Ejemplo JS</title>
   <link href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style-fuentes.min.css">

</head>
<body>
	<header class="main-header">
		<h1>Ejemplo JS</h1>
		<h2>An awesome way to see the weather</h2>
	</header>

	<img src="img/jabali.jpg" alt="jabali">
	<img src="img/jabalis_pequenos.png" alt="jabali">

	<div class="loader">
		<p>Geolocalizando tu posicion, por favor espere...
		</p>
	</div>

	<form action="" class="search">
		<input type="text" data-input="cityAdd" class="search__text" placeholder="Agregar nueva ciudad">
		<input type="submit" data-button="add" class="search__btn btn" value="AÃ±adir nueva ciudad">
		<button data-saved-cities class="search_btn btn">Ver ciudades guardadas</button>
	</form

	<main class="weather-cards-group">

		<template id="template--city">

			<div class="weather-card fuente-blanco">
				<header class="weather-card__header">
					<h3 data-city class="weather-card__title"></h3>
					<h4 data-date class="weather-card__date"></h4>
				</header>
				<div class="weather-card__info">
					<img data-icon src="" alt="" class="weather-card_image">
					<span data-temp="max" class="weather-card__maxt"></span>
					<span data-temp="min" class="weather-card__mint"></span>
					<span data-temp="current" class="weather-card__temp"></span>
				</div>
			</div>

		</template>

	</main>



	<script src="bower_components/jquery/dist/jquery.min.js"></script>
  	<script src="js/functions.min.js"></script>
  	<!-- <script src="js/clousure.js"></script> -->

</body>
</html>
